{% extends 'layout.html' %}

{% block header %}
<h2>{{ title }} ({{ amount }})</h2>
{% endblock %}
{% block content %}
<table>
    <thead><tr><th>From</th><th>-</th><th>To</th><th>-</th></tr></thead>
    <tbody>
    {% for row in rows %}
    <tr><td>{{ row.from.value }}</td><td>{{ row.from.comment }}</td><td>{{ row.to.value }}</td><td>{{ row.to.comment }}</td></tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
