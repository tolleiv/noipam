{% extends 'layout.html' %}

{% block header %}
<h2>{{ title }}</h2>
{% endblock %}
{% block content %}
<table class="table table-striped">
    <thead><tr><th>IP</th><th>Comment</th></tr></thead>
    <tbody>
    {% for row in rows %}
    <tr><td>{{ row.value }}</td><td>{{ row.comment }}</td></tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
